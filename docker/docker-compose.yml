version: "3.8"

services:
  caddy:
    image: caddy:2-alpine
    container_name: wellness-globe-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ../site:/var/www/html:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

networks:
  web:
    name: caddy_network
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
